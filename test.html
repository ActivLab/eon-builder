<script type="text/javascript" src="http://pubnub.github.io/eon/lib/eon.js"></script>
<link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />
<div id="chart"></div>
<script type="text/javascript">
var pubnub = PUBNUB.init({
  subscribe_key: "sub-c-5f1b7c8e-fbee-11e3-aa40-02ee2ddab7fe"
});
var cols = ["timestamp","radiation_level","ambient_temperature","humidity","photosensor"]; 
var labels = {}; 
chart = eon.chart({
  pubnub: pubnub,
  channel: "pubnub-sensor-network",
  history: true,
  flow: true,
  rate: 1000,
  limit: 5,
  generate: {
    bindto: "#chart",
    data: {
      colors: {"timestamp":"#32742C","radiation_level":"#D70060","ambient_temperature":"#E54028","humidity":"#F18D05","photosensor":"#113F8C"},
      type: "spline"
    },
    transition: {
      duration: 250
    },
    axis: {
      x: {
        label: ""
      },
      y: {
        label: ""
      }
    },
    grid: {
      x: {
        show: true 
      },
      y: {
        show: true 
      }
    }
  },
  transform: function(message) {
    var message = eon.c.flatten(message);
    var array = cols.map(function(arg){
      return [labels[arg] || arg, message[arg]];
    });
    return {
      columns: array
    };
  }
});
</script>
