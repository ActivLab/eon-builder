<script type="text/javascript" src="http://pubnub.github.io/eon/lib/eon-chart.js"></script>
<link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />
<div id="chart"></div>
<script type="text/javascript">
var __eon_pubnub = PUBNUB.init({
  subscribe_key: "demo"
});
var __eon_cols = ["something","something_else.another_thing.value","a","b","c"]; 
var __eon_labels = {}; 
chart = eon.chart({
  pubnub: __eon_pubnub,
  channel: "eon-builder",
  history: true,
  flow: true,
  rate: 1000,
  limit: 5,
  generate: {
    bindto: "#chart",
    data: {
      colors: {"something":"#E54028","something_else.another_thing.value":"#F18D05","a":"#113F8C","b":"#01A4A4","c":"#00A1CB"},
      type: "spline"
    },
    transition: {
      duration: 250
    },
    axis: {
      x: {
        label: ""
      },
      y: {
        label: ""
      }
    },
    grid: {
      x: {
        show: false 
      },
      y: {
        show: false 
      }
    },
    tooltip: {
     show: true
    },
    point: {
      show: true
    }
  },
  transform: function(message) {
    var message = eon.c.flatten(message);
    var array = __eon_cols.map(function(arg){
      return [__eon_labels[arg] || arg, message[arg]];
    });
    return {
      columns: array
    };
  }
});
</script>
