<script type="text/javascript" src="http://pubnub.github.io/eon/lib/eon.js"></script>
<link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />
<div id="chart"></div>
<script type="text/javascript">
var pubnub = PUBNUB.init({
  subscribe_key: "demo"
});
var cols = ["something","something_else.another_thing.value","a","b","c"];
chart = eon.chart({
  pubnub: pubnub,
  channel: "eon-builder",
  history: true,
  flow: true,
  rate: 1000,
  limit: 5,
  generate: {
    bindto: "#chart",
    data: {
      colors: {"something":"#cb0025","something_else.another_thing.value":"#ae2424","a":"#d10202","b":"#742c2c","c":"#D70060"},
      type: "spline"
    },
    transition: {
      duration: 250
    },
    axis: {
      x: {
        label: ""
      },
      y: {
        label: ""
      }
    }
  },
  transform: function(message) {
    var message = eon.c.flatten(message);
    var array = cols.map(function(arg){
      return [arg, message[arg]];
    });
    return {
      columns: array
    };
  }
});
</script>
